<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<form>
		<div class="form-row">
			<div class="col-md-4 mb-3" id="first-name-input">
				<label for="validationDefault01">First name</label>
				<input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
				<div class="invalid-feedback">Please provide a valid first name.</div>
			</div>
			<div class="col-md-4 mb-3" id="last-name-input">
				<label for="validationDefault02">Last name</label>
				<input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
				<div class="invalid-feedback">Please provide a valid last name.</div>
			</div>
			<div class="col-md-4 mb-3" id="email-input">
				<label for="validationDefaultUsername">Email Address</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroupPrepend2">@</span>
					</div>
					<input type="email" class="form-control" id="validationDefaultUsername" placeholder="Email address" aria-describedby="inputGroupPrepend2" required>
					<div class="invalid-feedback">Please provide a valid email address.</div>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6 mb-3" id="college-input">
				<label for="validationDefault03">College</label>
				<input type="text" class="form-control" id="validationDefault03" placeholder="College Name" required>
				<div class="invalid-feedback">Please provide your college name.</div>
			</div>
			<div class="col-md-3 mb-3" id="Graduation-year-input">
				<label for="validationDefault04">Graduation Year</label>
				<select class="custom-select" id="validationDefault04" required>
					<option selected disabled value="">Choose...</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
				<div class="invalid-feedback">Please select a graduation year.</div>
			</div>
			<div class="col-md-3 mb-3" id="roll-no-input">
				<label for="validationDefault05">Roll No</label>
				<input type="number" class="form-control" id="validationDefault05" placeholder="Roll number" required>
				<div class="invalid-feedback">Please provide a valid roll number.</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-check" id="conditions-checkbox">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
				<label class="form-check-label" for="invalidCheck2">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">You must agree before submitting.</div>
			</div>
		</div>
		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkzEFS5ZrzznpaP2iRn1mt5eFuEw8ARFp4gtt5Va" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		// Enable Bootstrap form validation styles
		(function() {
			'use strict';
			window.addEventListener('load', function() {
				var forms = document.getElementsByClassName('needs-validation');
				Array.prototype.filter.call(forms, function(form) {
					form.addEventListener('submit', function(event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</body>

</html>
